<h1>Update Account Information</h1>
<div class="box-container">
    <div class='input-container'>
        <span class="label">Username</span>
        <input type="text" class="form-control textinput" placeholder="Username">
    </div>
    <div class='input-container'>
        <span class="label">First Name</span>
        <input type="text" class="form-control textinput" placeholder="First Name">
    </div>
    <div class='input-container'>
        <span class="label">Last Name</span>
        <input type="text" class="form-control textinput" placeholder="Last Name">
    </div>
    <div class='input-container'>
        <span class="label">Address</span>
        <input type="text" class="form-control textinput" placeholder="Address">
    </div>
    <button class="btn btn-primary" type="submit" (click)="submitUpdatedInfo($event)">Update</button>
</div>
