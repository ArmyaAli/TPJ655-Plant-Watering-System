<div class="dashboardContainer">
    <div class="dashboardGridContainer">
        <div class="dashbox">
            <div class="box-headingContainer">
                <span class="box-heading">Device Status</span>
            </div>
            <app-device-status-component></app-device-status-component>
        </div>
        <div class="dashbox">
            <div class="box-headingContainer">
                <span class="box-heading">Scheduling</span>
            </div>
            <app-scheduling-content></app-scheduling-content>
        </div>
        <div class="dashbox">
            <div class="box-headingContainer">
                <span class="box-heading">Manual Water</span>
            </div>
            <div class="single-button-container">
                <div>
                    <button type="button" class="btn btn-success water-btn" (click)="waterThePlant()">Click Me To Water
                        Plant</button>
                </div>
                <div>
                    <label class="input-group-text" id="inputGroup-sizing-md" for="userbox">Watering Time</label>
                    <input type="text" class="form-control" name="timeBox" (keyup)="updateWateringTime($event)" />
                    <div *ngIf="invalidTimeGiven" style="color: red;">That's not a valid input</div>
                </div>
            </div>
        </div>
        <div class="dashbox">
            <div class="box-headingContainer">
                <span class="box-heading">Account Information</span>
            </div>
            <app-account-info></app-account-info>
        </div>
    </div>
</div>
